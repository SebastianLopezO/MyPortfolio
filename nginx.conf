server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 1. Compresi√≥n Gzip (Crucial para reducir el FCP y TBT)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # 2. SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 3. Cache Control Inteligente
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|woff2|ico|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # 4. Seguridad Avanzada
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Referrer Policy para privacidad y SEO
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Limitar errores de consola por permisos
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
}